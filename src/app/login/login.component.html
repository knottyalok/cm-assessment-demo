<div class="login-container">
  <mat-card>
    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="you@example.com" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Enter a valid email.</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          placeholder="••••••••"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide.set(!hide())"
          [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
          [attr.aria-pressed]="!hide()"
        >
          <mat-icon>{{ hide() ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.hasError('required')">Password is required.</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">Minimum 8 characters.
            <span *ngIf="password?.hasError('pattern')"> Include at least one letter and one number. </span>
        </mat-error>
      </mat-form-field>

      <!-- Error message -->
      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>

      <!-- Submit -->
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Login
      </button>
    </form>
  </mat-card>
</div>
